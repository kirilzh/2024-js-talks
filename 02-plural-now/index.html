<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plural synchronous memory access</title>
    <style>
        body {
            margin: 0;
        }

        [data-component="left-column"] {
            display: flex;
            flex-direction: column;
        }

        [data-component="generate-controls-wrapper"] {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        [data-component="right-column"] {
            display: flex;
            align-items: center;
            align-self: baseline;
            gap: 8px;
        }
    </style>
</head>
<body>
<div style="display: grid; grid-template-columns: repeat(2, 1fr)">
    <div data-component="left-column">
        <div data-component="generate-controls-wrapper">
            <h2>
                Generate
            </h2>
            <button data-locator="start-generator">
                Start
            </button>
            <button data-locator="resume-generator">
                Resume
            </button>
            <button data-locator="pause-generator">
                Pause
            </button>
        </div>
        <div>
            <div data-locator="result-block" style="display: flex; flex-wrap: wrap; gap: 8px; max-height: 400px">

            </div>
        </div>
    </div>

    <div data-component="right-column">
        <h2>
            Retrieve:
        </h2>
        <button data-locator="start-iterator">
            Start
        </button>
        <button>
            Stop
        </button>
    </div>
</div>
<script src="main.js" type="application/javascript"></script>
</body>
</html>
